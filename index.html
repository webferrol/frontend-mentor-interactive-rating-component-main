<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon32x32.png">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link rel="stylesheet" href="/css/style.css">
  <title>Frontend Mentor | Interactive rating component</title>
  <script defer src="/js/main.js" type="module"></script>
</head>
<body>

  <!-- Rating state start -->

  <article class="card rating-state">
    <form id="rating-form">
      <h1 class="title">How did we do?</h1>
      <p class="content">
        Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
      </p>
      <div class="btn-group" role="group">
        <input type="button" value="1" name="star-1">
        <input type="button" value="2" name="star-2">
        <input type="button" value="3" name="star-3">
        <input type="button" value="4" name="star-4">
        <input type="button" value="5" name="star-5">
      </div>
      <input type="hidden" name="start-selected" value="">
      <button class="btn submit">Submit</button>
    </form>
  </article>

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <article class="card thank-you-state none">
    <strong class="featured">You selected <em>1</em> out of 5</strong>
    <h1 class="title">Thank you!</h1>
    <p class="content">
      We appreciate you taking the time to give a rating. If you ever need more support,
      donâ€™t hesitate to get in touch!
    </p>
  </article>

  <!-- Thank you state end -->
</body>
</html>
